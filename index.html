<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            background: conic-gradient(
                #ffcccb 0 36deg, 
                #f4ffb8 36deg 72deg, 
                #ccffcc 72deg 108deg,
                #b8ffff 108deg 144deg,
                #ccb8ff 144deg 180deg,
                #ffcccb 180deg 216deg,
                #f4ffb8 216deg 252deg,
                #ccffcc 252deg 288deg,
                #b8ffff 288deg 324deg,
                #ccb8ff 324deg 360deg
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .spin-button {
            position: absolute;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .results {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes rain-poop {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .poop {
            position: fixed;
            top: -50px;
            font-size: 32px;
            animation: rain-poop 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="wheel-container" id="wheel">
        <div class="spin-button" onclick="spinWheel()">Spin</div>
    </div>
    <div class="results" id="results"></div>

    <script>
        const vegetables = [
            { name: "Carrot", emoji: "ðŸ¥•" },
            { name: "Broccoli", emoji: "ðŸ¥¦" },
            { name: "Corn", emoji: "ðŸŒ½" },
            { name: "Tomato", emoji: "ðŸ…" },
            { name: "Eggplant", emoji: "ðŸ†" },
            { name: "Cucumber", emoji: "ðŸ¥’" },
            { name: "Pepper", emoji: "ðŸŒ¶ï¸" },
            { name: "Potato", emoji: "ðŸ¥”" },
            { name: "Mushroom", emoji: "ðŸ„" },
            { name: "Onion", emoji: "ðŸ§…" }
        ];

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const resultsDiv = document.getElementById('results');
            const randomRotation = Math.floor(Math.random() * 360 + 360 * 5); // 5 full spins + random
            const selectedIndex = Math.floor((randomRotation % 360) / (360 / vegetables.length));
            const result = vegetables[selectedIndex];

            // Set the wheel's rotation
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Clear previous poop animations
            document.querySelectorAll('.poop').forEach(poop => poop.remove());

            // Show result after the spin ends
            setTimeout(() => {
                resultsDiv.textContent = `${result.emoji} ${result.name}`;

                // Trigger poop emoji rain
                for (let i = 0; i < 20; i++) {
                    const poop = document.createElement('div');
                    poop.textContent = "ðŸ’©";
                    poop.className = 'poop';
                    poop.style.left = Math.random() * 100 + 'vw';
                    poop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(poop);

                    // Remove poop after animation
                    poop.addEventListener('animationend', () => poop.remove());
                }
            }, 4000); // Wait for the spin animation to complete
        }
    </script>
</body>
</html>
