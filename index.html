<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #6a1b9a;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 2.5rem;
            color: #4a148c;
        }
        .rooster {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0);
            }
            100% {
                top: 110vh;
                transform: translateX(calc(100vw * var(--randomX)));
            }
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">11:35:00</div>

    <script>
        // Countdown timer logic
        const timerElement = document.getElementById('timer');
        let countdownTime = 11 * 60 * 60 + 29 * 60; // 11 hours and 35 minutes in seconds

        function updateTimer() {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (countdownTime > 0) {
                countdownTime--;
            } else {
                clearInterval(timerInterval);
                timerElement.textContent = "Time's up!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Rooster rain logic
        const emojis = ['🐓'];
        const body = document.body;

        function createRooster() {
            const rooster = document.createElement('div');
            rooster.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            rooster.classList.add('rooster');
            rooster.style.left = `${Math.random() * 100}vw`;
            rooster.style.setProperty('--randomX', Math.random() - 0.5);
            body.appendChild(rooster);

            rooster.addEventListener('animationend', () => {
                rooster.remove();
            });
        }

        setInterval(createRooster, 1);
    </script>
</body>
</html>
